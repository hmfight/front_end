<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.box1 {
			width: 100px;
			height: 100px;
			margin: 40px auto;
			background: blue;
		}
		.box2 {
			width: 100px;
			height: 100px;
			margin: 40px auto;
			background: red;
			position: relative;
			left: 50px;
		}
		.box3 {
			width: 30px;
			height: 30px;
			background: yellow;
			position: fixed;
			right: 50px;
			bottom: 50px;
		}
		.parent {
			padding: 10px;
			border:1px solid green;
			text-align:center;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</div>
</body>
</html>
